<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="base">
    <head>
        <meta charset="UTF-8" />

        <title>Uutiset!</title>
    </head>
    <body>
        <div th:fragment="content">

            <h2>Uutiset! </h2>


            <div>
                <ul> <li th:each="uutinen : ${uutiset}"> <a th:href="@{uutinen/{uutinenId}(uutinenId=${uutinen.id})}" th:text="${uutinen.nimi}" style="font-size: 24px;"></a>
                        <p> <span th:text="${uutinen.ingressi}"></span> </p>
                        <div th:if="${uutinen.kuva != null}">
                            <img style="width:100%; height:100%" th:src="@{/uutinen/{uutinenId}/kuva(uutinenId=${uutinen.id})}" alt=""/>
                        </div>
                        <br/>
                    </li>
                </ul>
            </div>
        </div>

        <a href="/uutiset/kirjoittajat">Lista kirjoittajista</a><br/>-->


    </body>

</html>
